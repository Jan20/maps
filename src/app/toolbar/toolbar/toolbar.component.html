<div class='toolbar' *ngIf='toolbarIsActive === false'>

  <button mat-fab (click)=createMarker()><mat-icon>upload</mat-icon></button>

</div>

<div class='toolbarIsActive' *ngIf='toolbarIsActive'>

  <button mat-fab (click)=createMarker()><mat-icon>upload</mat-icon></button>

</div>


<div class='marker-context' *ngIf='showMarkerView'>


  <form class="marker-form">

    <h1>Add Marker</h1>

    <mat-form-field class='full-width'><input matInput placeholder='Titel' [formControl]='titleFormControl'></mat-form-field>
    <mat-form-field class='full-width'><input matInput placeholder='Write a story' [formControl]='storyFormControl'></mat-form-field>

    <button mat-raised-button color="primary" (click)='add()'>Add Marker</button>
    <button mat-raised-button color="warn" (click)='cancel()'>Cancel</button>

  </form>



</div>
